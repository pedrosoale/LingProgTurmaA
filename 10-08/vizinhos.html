<meta charset="utf-8">

<script>
  /*
    Elaborar um programa que leia um número. 
    Calcule e informe os seus vizinhos, ou seja, 
    o número anterior e posterior.
  */
  // Entrada de dados
  var num = Number(prompt("Digite um número inteiro."))
  // Cálculo dos vizinhos
  var antecessor = num -1
  var sucessor = num + 1
  // Exibe o resultado
  alert("Os vizinho d número " + num +
   " são " + antecessor + " e " + sucessor)
</script>
