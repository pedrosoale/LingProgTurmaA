<script>
  /*
    Elaborar um programa que leia o valor de um jantar.
    Calcule e informe o valor da taxa do garçom (10%) 
    e o valor total a ser pago.
  */
  // Inserir dados
  var valor = Number(prompt("Qual o valor do jantar?"))
  // cálculo da gorjeta
  var gorjeta = valor * 0.10
  // cálculo do total
  var total = valor + gorjeta
  // exibe resultado
  alert("Taxa do garçon: " + gorjeta + "\nValor total: " + total)

</script>
