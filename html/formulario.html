<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form>

    <p>
      <label for="itext">Campo de texto:</label>
      <input name="itext" id="itext" type="text" placeholder="Insira um texto">
    </p>

    <p>
      <label for="itext2">Campo somente leitura:</label>
      <input readonly name="itext2" id="itext2" value="Não editável">
    </p>

    <p>
      <label for="inum">Campo numérico:</label>
      <input type="number" id="inum">
    </p>

    <p>
      <label for="idate">Campo de data:</label>
      <input type="date" id="idate">
    </p>

    <p>
      <label for="ipassw">Campo de senha:</label>
      <input type="password" id="ipassw">
    </p>

    <p>
      Escolha sim ou não:<br>
      <label><input type="radio" name="iradio" value="1">Sim</label>
      <label><input type="radio" name="iradio" value="0">Não</label>
    </p>

    <p>
      Escolha todas as frutas que você gosta:<br>
      <label><input type="checkbox" name="icheck" value="1">Laranja</label>
      <label><input type="checkbox" name="icheck" value="2">Manga</label>
      <label><input type="checkbox" name="icheck" value="3">Abacate</label>
      <label><input type="checkbox" name="icheck" value="4">Limão</label>
      <label><input type="checkbox" name="icheck" value="5">Morango</label>
    </p>

  </form>
</body>
</html>
